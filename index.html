<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our True Identity</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('background2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 10vh;
    }

    .form-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
      max-width: 400px;
      width: 90%;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 5;
      color: #fff;
    }

    .form-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .ml-embedded {
      background: transparent !important;
      color: #000;
    }

    /* Opcional: botón cerrar modal (puedes activarlo luego) */
    /*
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    */
  </style>
</head>
<body>

<main>
  <h1>Bienvenido a ourtrueidentity™</h1>
  <p>Transformamos identidad en actitud.</p>
</main>

<div class="form-modal" id="form-modal">
  <!-- <h2>ÚNETE A NUESTRA IDENTIDAD</h2> -->
  <!-- <button class="close-btn" onclick="cerrarModal()">×</button> -->
  <div class="ml-embedded" data-form="oqWKC0"></div>
</div>

<!-- Mostrar formulario con fade in sin retardo -->
<script>
  window.addEventListener('load', () => {
    document.getElementById('form-modal').classList.add('show');
  });

  // Función para cerrar modal (si activas botón)
  function cerrarModal() {
    document.getElementById('form-modal').classList.remove('show');
  }
</script>

</body>
</html>
