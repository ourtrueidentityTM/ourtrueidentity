<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ourtrueidentity™</title>

  <!-- Importar Raleway 400 desde Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://placeimg.com/1920/1080/tech');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin: 0 0 15px 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }

    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: 700;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background-color: #000000;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ourtrueidentity™</h1>
    <a href="#" class="button">Próximamente, déjame tu correo</a>
  </div>
</body>
</html>
