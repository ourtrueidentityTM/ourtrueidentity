<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ourtrueidentity™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('background2.jpg'); /* asegúrate de que el archivo esté en el mismo directorio */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* filtro translúcido negro, ajustable */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .content {
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>Bienvenido a ourtrueidentity™</h1>
      <p>Transformamos identidad en actitud.</p>
    </div>
  </div>
</body>
</html>
